            <!-- Responsive Button for the smaller menu -->
            <button class="navbar-toggler" type="button"
                    data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">

                <ul class="navbar-nav">

                        </div>
                    </li>

    <div class="row">
        <form action="">
            <div class="form-group">
                <label for="firstname">Full Name:</label>
                <input type="text" class="form-control" id="firstname"
                       placeholder="Full Name" name="firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Email:</label>
                <input type="text" class="form-control" id="lastname"
                       placeholder="Email" name="lastname">
            </div>
            <div class="form-group">
            <label for="email">Confirm-Email:</label>
            <input type="email" class="form-control" id="email"
                   placeholder="Confirm Email" name="email">
        </div>
            <div class="form-group">
                <label for="phone number">Phone Number:</label>
                <input type="Phone-Number" class="form-control" id="eph"
                       placeholder="Phone Number" name="Phone Number">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input"
                           type="checkbox" name="subscribe"> Subscribe
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="row">

    </div>
